

<div class="container">

    <form>
        <div class="form-group">
          <input type="text" class="form-control"  #title (keyup.enter)="createData(title)"/>
        </div>
      </form>



  <ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
       <button class="btn btn-danger" (click)="remove(post)">delete</button>
        {{post.title}}
        

    </li>
  </ul>
</div>
